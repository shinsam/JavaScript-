        <title>자바스크립트 강의</title>
        <script>
            function A( num){
                for(var i=1 ; i<=num; i++)
                    document.write(".")
                document.write("<br>")    
            }

            document.write("<H1>Hello</h1>")
            document.write("<H2>Hello</h2>")
            document.write("<H2>Hello</h2>")
            document.write("<H2>Hello</h2>")
            document.write("<H2>Hello</h2>")
            A(5)
            A(10)
        </script>
    </head>

        <meta charset="UTF-8">
        <title>산술 연산자</title>
    </body>
