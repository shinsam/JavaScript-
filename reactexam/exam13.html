<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- 리액트 사용 준비 -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        .st1 {
            color: red;
        }

        .st2 {
            color: rgb(98, 0, 255);
        }
    </style>
</head>

<body>
    <div id="t1"></div>
    <div id="t2"></div>
    <!-- 리액트를 사용하는 코드 입력 -->
    <script type="text/babel">  //함수 첫글자는 무조건 대문자
        function MissedGoal() {
            return <h1 className="st1">MISSED!!!!!!!!!</h1>;
        }
        function MadeGoal() {
            return <h1 className="st2">GOAL!!!!!!!!!!</h1>;
        }
        function Goal(props) {
            const isGoal = props.isGoal;
            if (isGoal) {
                return <MadeGoal />;
            }
            return <MissedGoal />;
        }
        //컴포넌트를 태그 방식으로 표현하고 인식한다.
        ReactDOM.render(<Goal isGoal={true} />, document.getElementById('t1'));
        ReactDOM.render(<Goal isGoal={false} />, document.getElementById('t2'));
    </script>
</body>

</html>
