<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<!-- AJAX의 주요 두가지 특징은 아래의 작업을 할 수 있게 해줍니다.
페이지 새로고침 없이 서버에 요청
요청하고 응답이 오지 않아도 다음 일을 진하ㅐㅇ하는 비동기 통신

서버로부터 데이터를 받고 작업을 수행 -->
<body>
	<h1>AJAX 통신 테스트</h1>
	<a href="http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/">하이퍼링크로요청</a>
	<hr>
	<button
		onclick="location.href='http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/';">버튼을클릭하여요청</button>
	<hr>
	<button onclick="requestAjax();">버튼을클릭하여요청(AJAX사용)</button>
	<hr>
	<div id="result"></div>
	<script>
		function requestAjax() {
			var req = new XMLHttpRequest();
			req.onload = function () {
				var result = document.getElementById("result");
				result.innerHTML += req.responseText + "<br>";
				var jsonObj = JSON.parse(req.responseText);
				console.log(jsonObj.message);
				console.log(jsonObj.items);
				console.log(jsonObj.num);
			}
			req.open("GET", "http://openapi.seoul.go.kr:8088/796143536a756e69313134667752417a/json/LampScpgmtb/1/3/", true);

			// 예를 들면 장바구니 웹페이지를 다녀오지 않고 포함하는방식

			req.send();
		}
	</script>
</body>

</html>
